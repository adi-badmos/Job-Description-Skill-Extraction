<!DOCTYPE html>
<html>
<head>
  <title>Skill Extractor</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c8d8ff, #f5ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      width: 650px;
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    textarea {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #bbb;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #8a52ff;
      box-shadow: 0 0 6px #c7a3ff;
    }

    button {
      width: 100%;
      background: #8a52ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
    }

    button:hover {
      background: #6a39d4;
      transform: translateY(-2px);
    }

    .results {
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }

    .card {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
      font-weight: 600;
      color: #6a39d4;
      text-align: center;
    }

    .tag {
      background: #e9ddff;
      color: #48307a;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 8px;
      display: inline-block;
      font-size: 14px;
      transition: 0.2s;
    }

    .tag:hover {
      transform: scale(1.08);
    }
  </style>

</head>
<body>

<div class="container">
  <h2 style="text-align:center; color:#5b33c4;">Skill Extractor</h2>

  <input type="file" id="csvFile" accept=".csv" style="margin-top:10px;">
  <button onclick="extractFromFile()">Extract from CSV File</button>
  <h2 style="text-align:center; color:#5b33c4;">OR</h2>
  <textarea id="inputText" placeholder="Paste job description here..."></textarea>
  <button onclick="extractSkills()">Extract from Text</button>

  <div class="results">
    <div class="card">
      <h3>Technical Skills</h3>
      <div id="tech"></div>
    </div>

    <div class="card">
      <h3>Soft Skills</h3>
      <div id="soft"></div>
    </div>
  </div>
</div>

<script>
  async function extractSkills() {
    const text = document.getElementById("inputText").value;
    const response = await fetch("http://127.0.0.1:8000/extract", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await response.json();

    document.getElementById("tech").innerHTML = "";
    document.getElementById("soft").innerHTML = "";

    data.forEach(item => {
      const el = `<span class="tag">${item.span}</span>`;
      if(item.label === "technical") {
        document.getElementById("tech").innerHTML += el;
      } else {
        document.getElementById("soft").innerHTML += el;
      }
    })
  }

  async function extractFromFile() {
  const file = document.getElementById("csvFile").files[0];
  if (!file) return alert("Upload a CSV file first!");

  const formData = new FormData();
  formData.append("file", file);

  const response = await fetch("http://127.0.0.1:8000/extract_file", {
    method: "POST",
    body: formData
  });

  const data = await response.json();
  document.getElementById("tech").innerHTML = "";
  document.getElementById("soft").innerHTML = "";

  data.forEach(item => {
    const el = `<span class="tag">${item.span}</span>`;
    if (item.label === "technical") {
      document.getElementById("tech").innerHTML += el;
    } else {
      document.getElementById("soft").innerHTML += el;
    }
  });
}

</script>

</body>
</html>
